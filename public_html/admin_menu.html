<SCRIPT language="javascript">
	function addRow(tableID) { 
		var table = document.getElementById(tableID); 
		var rowCount = table.rows.length;
		var row = table.insertRow(rowCount); 
		var colCount = table.rows[0].cells.length;

		for(var i=0; i<colCount; i++) { 
			var newcell = row.insertCell(i); 
			newcell.innerHTML = table.rows[0].cells[i].innerHTML;
			//alert(newcell.childNodes);
			switch(newcell.childNodes[0].type) {
				case "text":
						newcell.childNodes[0].value = "";
						break;
				case "checkbox":
						newcell.childNodes[0].checked = false;
						break;
				case "select-one":
						newcell.childNodes[0].selectedIndex = 0;
						break;
			}
		}
	}

	function deleteRow(tableID) {
		try {
		var table = document.getElementById(tableID);
		var rowCount = table.rows.length;

		for(var i=0; i<rowCount; i++) {
			var row = table.rows[i];
			var chkbox = row.cells[0].childNodes[0];
			if(null != chkbox && true == chkbox.checked) {
				if(rowCount <= 1) {
					alert("Cannot delete all the rows.");
					break;
				}
				table.deleteRow(i);
				rowCount--;
				i--;
			} 
		}
		}catch(e) {
			alert(e);
		}
	}

	function calc_promo_price() {
	  var i = document.getElementById("main_price").value;
	  var p = document.getElementById("percent_off_price").value;
	  var o = i-((i/100)*p);
	  document.getElementById("promo_price").value = o;
	}

	function calc_percentage() {
	  var i = document.getElementById("main_price").value;
	  var o = document.getElementById("promo_price").value;
	  var p = 100-((o*100)/i);		  
	  document.getElementById("percent_off_price").value = p;
	  if (i == "" || o == "")
	  {			  
		 document.getElementById("percent_off_price").value = 0;
	  }
	}

</SCRIPT>
